                secretKeyRef:
                  # Assumes a secret with this name and key exists for the tenant
                  name: tenant1-grafana-sa-token
                  key: token
          volumeMounts:
            - name: datasource-config
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: datasource-config
          configMap:
            name: tenant1-grafana-datasource-config
